            <!-- Contact Form  -->
            <form id="form" action="contactform.php" method="POST">

                <fieldset class="container contact-form">

                        <label for="name">Name</label>
                        <input id="name" name="name" type="text"

                            required="" value="">

                            placeholder="Subject" required="" value="">
                    </div>

                        <label for="textarea">Message</label>
                        <textarea id="textarea" name="textarea" type="textarea"
                            placeholder="Message" required=""></textarea>
                    </div>
                </fieldset>
                <button type="submit" name="submit" class="btn-hi">Say hi</button>
